name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm test
      - name: Build Production
        run: npm run build
      - name: Install Functions dependencies
        run: cd functions && npm ci
      - name: Write Firebase service account
        run: echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FER_RESUME }}' > ${{ runner.temp }}/fb-sa.json
      - name: Deploy Cloud Functions (NDBC/NHC proxy)
        run: npx firebase-tools deploy --only functions --project fer-resume --non-interactive
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/fb-sa.json
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_FER_RESUME }}
          channelId: live
          projectId: fer-resume
